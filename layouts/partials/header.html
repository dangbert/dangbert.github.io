{{ $loc := index (split .RelPermalink "/") 1 }}
{{/* https://aaronlauterer.com/blog/2017/02/hugo-get-last-and-first-element-from-url/ */}}
<header class="">
        <!-- use current location to ensure correct one is highlighted -->
        <a href="/"          class="{{ if eq $loc "" }} current-menu-item {{ end }}">Home</a>
        <a href="/blog"      class="{{ if eq $loc "blog" }} current-menu-item {{ end }}">Blog</a>
        <a href="/notes"     class="{{ if eq $loc "notes" }} current-menu-item {{ end }}">Notes</a>
        <a href="/recipes"   class="{{ if eq $loc "recipes" }} current-menu-item {{ end }}">Recipes</a>
</header>
